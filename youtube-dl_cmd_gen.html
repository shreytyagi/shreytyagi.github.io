<html>
    <head>
    <title>YOUTUBE-DL CMD GEN</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Required meta tags END -->

    <style>
        textarea{resize: none}
    </style>
    <script>
        function generate()
        {
            document.getElementById("2").innerHTML=".\\youtube-dl.exe --user-agent \"\" URL "+document.getElementById("1").value+" -F";
            document.getElementById("3").innerHTML=".\\youtube-dl.exe --user-agent \"\" URL "+document.getElementById("1").value+" -f "+document.getElementById("4").value+"+"+document.getElementById("5").value+" --merge-output-format mkv";
        }
    </script>
    </head>
    <body>
        <center>
        <b>YOUTUBE-DL COMMAND GENERATOR</b>
        <table rules="all" border="1" cellpadding="10"><tr><td>
        Paste Video Link: </td><td><textarea id="1" cols=20 rows=5></textarea></td></tr>
        <tr><td>First run this command and note down the Video and Audio IDs:&nbsp;&nbsp;&nbsp;</td><td id="2"></td></tr>
        <tr><td>Enter Video ID Number: </td><td><textarea id="4" cols=20 rows=1>266</textarea></tr>
        <tr><td>Enter Audio ID Number: </td><td><textarea id="5" cols=20 rows=1>251</textarea></tr>
        <tr><td>Now run this command: </td><td id="3"></td></tr>
        <tr><td colspan="2" align="center"><button type="button" onClick="generate()">Generate</button></td></tr></table>
        </center>
    </body>
</html>
