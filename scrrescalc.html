<html>

                <td align="justify">

                </td>

                <td align=right>
                    <textarea id="11" rows="1" cols="4" maxlength="4" class="center">9</textarea>

            </tr>
            <tr>
                <td>
                    Display Diagnol -
                </td>
                <td colspan="3">
                    <textarea id="12" rows="1" cols="13" maxlength="12"></textarea>
                </td>
                <td>
                    <select id="14">
                        <option value="cm">cm</option>
                        <option value="m">m</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>

            <tr>
                <td>
                    Display Dimensions is -

                    <b id="16"></b><b id="17"></b><br>

            </tr>
            <tr>
                <td>
                    FOV is -

            </tr>
            <tr>
                <td>
                    Required Pixels -
                </td>
                <td colspan="4">
                    <b id="23"></b>
                </td>
            </tr>
        </table>
        </p>
    <button id="9" onClick="endless()">Calculate</button>
