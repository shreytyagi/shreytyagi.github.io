<html>
    <head>
        <link rel="stylesheet" type="text/css" href="scrrescalc.css">
        <script src="scrrescalc.js"></script>
        <title>Cine Optimum Scr Res Calc</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Required meta tags END -->
        <style>
            textarea {resize: none;}
            .center{text-align: center;}
            * {font-family: "Comic Sans MS";}
        </style>
        <script>
            function endless()
            {
                a = parseFloat((((parseFloat(document.getElementById("3").value))+(parseFloat(document.getElementById("4").value)))/2)+" "+document.getElementById("2").value);
                unit1 = document.getElementById("2").value;
                unit2 = document.getElementById("14").value;
                document.getElementById("5").innerHTML=a;
                d = parseFloat(document.getElementById("12").value);
                b = parseFloat(document.getElementById("10").value);
                c = parseFloat(document.getElementById("11").value);
                x = parseFloat(Math.sqrt((d*d)/((b*b)+(c*c))));
                bx=b*x;
                cx=c*x;
                dm = parseFloat(0.0)
                if(unit1=="m")
                {
                    dm = a;
                }
                else if(unit1=="cm")
                {
                    dm = a/100;
                }
                else if(unit1=="in")
                {
                    dm = (0.0254)*a;
                }
                else if(unit1=="ft")
                {
                    dm = (0.3048)*a;
                }
                if(unit2=="m")
                {
                    bx = bx;
                    cx = cx;
                }
                else if(unit2=="cm")
                {
                    bx = bx/100;
                    cx = cx/100;
                }
                else if(unit2=="in")
                {
                    bx = (0.0254)*bx;
                    cx = (0.0254)*cx;
                }
                else if(unit2=="ft")
                {
                    bx = (0.3048)*bx;
                    cx = (0.3048)*cx;
                }
                document.getElementById("17").innerHTML=(bx.toFixed(2)+" m X "+cx.toFixed(2)+" m");
                document.getElementById("6").innerHTML=unit1;
                document.getElementById("20").innerHTML=" ( "+dm.toFixed(2);
                document.getElementById("21").innerHTML="m )";
                ang = parseFloat(114.5916*(Math.atan((bx)/(2*dm))));
                //document.getElementById("22").innerHTML="( "+bx+" / (2 x "+dm+" )) = "+ang+" degress";
                angr = Math.round(ang);
                document.getElementById("22").innerHTML=ang.toFixed(2)+" degrees";
                hpix = parseFloat(ang*(60.00));
                vpix = parseFloat((hpix*cx)/(bx));
                document.getElementById("23").innerHTML=parseInt(hpix)+" X "+parseInt(vpix);
            }
        </script>
    </head>
    <body>
        <center>
        <b>CINEMA OPTIMUM SCREEN RESOLUTION CALCULATOR</b>
        <p id="1">
            <table rules="all" cellpadding="4" border="1">
            <tr>
                <td align="justify">
                    Distance of closest seat from screen - 
                </td>
                <td colspan="3" style="text-align:justify">
                    <textarea id="3" rows="1" cols="13" maxlength="12"></textarea>
                </td>
                <td rowspan="2">
                    <select id="2">
                        <option value="cm">cm</option>
                        <option value="m">m</option>
                        <option value="in">in</option>
                        <option value="ft" selected="selected">ft</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="justify">
                    Distance of farthest seat from screen - 
                </td>
                <td colspan="3" style="text-align:justify">
                    <textarea id="4" rows="1" cols="13" maxlength="12"></textarea>
                </td>
            </tr>
             <tr>
                <td>
                    Display Aspect Ratio - 
                </td>
                <td align=left>
                    <textarea id="10" rows="1" cols="4" maxlength="4" class="center">16</textarea>
                </td>
                <td align=center>
                    :
                </td>
                <td align=right>
                    <textarea id="11" rows="1" cols="4" maxlength="4" class="center">9</textarea>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    Display Diagnol -
                </td>
                <td colspan="3">
                    <textarea id="12" rows="1" cols="13" maxlength="12"></textarea>
                </td>
                <td>
                    <select id="14">
                        <option value="cm">cm</option>
                        <option value="m">m</option>
                        <option value="in" selected="selected">in</option>
                        <option value="ft">ft</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Average Distance from Screen is -
                </td>
                <td colspan="4">
                    <b id="5"></b> <b id="6"></b><b id="20"></b> <b id="21"></b>
                </td>
            </tr>
            <tr>
                <td>
                    Display Dimensions is -
                </td>
                <td colspan="4">
                    <b id="16"></b><b id="17"></b><br>
                </td>
            </tr>
            <tr>
                <td>
                    FOV is -
                </td>
                <td colspan="4">
                    <b id="22"></b>
                </td>
            </tr>
            <tr>
                <td>
                    Required Pixels -
                </td>
                <td colspan="4">
                    <b id="23"></b>
                </td>
            </tr>
        </table>
        </p>
    <button id="9" onClick="endless()">Calculate</button>
    </center>
    </body>
</html>
